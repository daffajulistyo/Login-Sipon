<!DOCTYPE html>
<html>

<head>
    <title>Login Sipon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo_pasaman.png" />

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        
    </style>

</head>

<body>
    <!-- <img class="wave" src="wave.png"> -->
    <div class="container">
        <div class="img">
            <!-- <img src="{{ asset("images/logo_pasamana.png") }}"> -->
        </div>
        <div class="login-content">
            <form method="POST" action="#">

                <img src="logo_pasaman.png">
                <h2 class="title" style="color: #fff">Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user" style="color: #fff"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: #fff">Username</h5>
                        <input type="text" class="input" name="nip" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock" style="color: #fff"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: #fff">Password</h5>
                        <input type="password" class="input" name="password" required>
                    </div>
                </div>
                <a href="#" style="color: #fff">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
